machine:
  ghc:
    version: 7.10.1

dependencies:
  override:
    - cabal install --only-dependencies --enable-tests
  post:
    - cabal install hpc-coveralls

test:
  pre:
    - cabal configure --enable-tests --enable-library-coverage && cabal build
  post:
    - .cabal-sandbox/bin/hpc-coveralls hspec